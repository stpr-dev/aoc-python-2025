name: Ruff (PR autofix)

on:
  pull_request:
    branches: [main]

permissions:
  contents: write    # needed for committing fixes
  pull-requests: write

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to push back to PR branch

      - name: Run Ruff with autofix
        uses: astral-sh/ruff-action@v3
        with:
          src: "./src"
          args: check --fix

      - name: Run Ruff formatter
        run: ruff format --check --diff

      - name: Commit and push fixes
        if: success() || failure()  # commit even if fixes were applied
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: apply Ruff fixes"
            git push
          fi
