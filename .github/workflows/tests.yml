name: tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      # Discover uvâ€™s cache directory
      - name: Determine uv cache dir
        id: uv_cache
        run: echo "dir=$(uv cache dir)" >> "$GITHUB_OUTPUT"

      # Ensure it exists before cache restore
      - name: Create uv cache directory
        run: mkdir -p "${{ steps.uv_cache.outputs.dir }}"

      - name: Cache uv environment
        uses: actions/cache@v4
        with:
          path: ${{ steps.uv_cache.outputs.dir }}
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Sync environment
        run: uv sync --all-extras --frozen

      - name: Run tests
        run: uv run pytest -q

      # Ensure cache directory still exists for post-job save
      - name: Ensure uv cache exists for save
        if: always()
        run: mkdir -p "${{ steps.uv_cache.outputs.dir }}"
